name: Deploy to Azure and GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    if: false  # Disable backend deployment until Azure is configured
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore SafeRide/backend/src/SafeRide.Api/SafeRide.Api.csproj
    
    - name: Build
      run: dotnet build SafeRide/backend/src/SafeRide.Api/SafeRide.Api.csproj --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish SafeRide/backend/src/SafeRide.Api/SafeRide.Api.csproj --configuration Release --output ./publish
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        app-name: 'saferide-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: SafeRide/frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd SafeRide/frontend
        npm ci
    
    - name: Build
      run: |
        cd SafeRide/frontend
        npm run build
      env:
        NODE_ENV: production
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: SafeRide/frontend/dist
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
